<!DOCTYPE html>
<html lang="en">

<head>
  <!-- usefull meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- title here -->
  <title>Xion Shop</title>

  <!-- font Awesome icon link -->
  <script src="https://kit.fontawesome.com/41415a53eb.js" crossorigin="anonymous"></script>

  <!-- google Montserrat  font link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- custom CSS file link  -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <!-- header section start -->
  <header class='header'>
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Xion Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-user-alt"></i></a>
            </li>
        </div>
      </div>
    </nav>
  </header>
  <!-- header section end -->

  <!-- main section start -->
  <main class="main">

    <!-- search feild section start -->
    <div class="container">
      <div class="input-group mt-5 mb-3 w-50 mx-auto">
        <input type="text" class="form-control border-primary" placeholder="Search Any Products">
        <button class="btn btn-primary" type="button">Search</button>
      </div>
    </div>
    <!-- search feild section end -->

    <div class="row">

      <!-- products section start -->
      <div class="col-md-9 col-lg-9 col-sm-7 products-container">
        <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
      </div>
      <!-- products section end -->

      <!-- Shopping card section start -->
      <div class="col-md-3 col-lg-3 col-sm-5 shopping-cart">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="shopping-cart-title">My-Cart <i class="fas fa-cart-plus"></i></h1>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products :</th>
                <td><span id="total-Products">0</span></td>
              </tr>
              <tr>
                <th>Price :</th>
                <td>$ <span id="price">0</span></td>
              </tr>
              <tr>
                <th>Delivery-Charge :</th>
                <td>$ <span id="delivery-charge">20</span></td>
              </tr>
              <tr>
                <th>Total-Tax :</th>
                <td>$ <span id="total-tax">0</span></td>
              </tr>
              <tr>
                <th scope="row">Total :</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- Shopping card section end -->
      
    </div>
  </main>
  <!-- main section end -->

  <!-- Modal Section Start -->
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="product-category">Product Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center text-capitalize">
        <img id="product-img">
        <h3 id="product-name">Product title</h3>
        <p class="text-warning fw-bold"><span id="product-rate">4.5</span> Ratings / <span id="product-review">500</span> Reviews</p>
        <h2 id="product-price">price : $ <span>456</span></h2>
        <button type="button" class="btn btn-primary" >Add To Cart <i class="fas fa-cart-plus"></i></button>
      </div>
    </div>
  </div>
</div>
  <!-- Modal Section End -->

  <!-- footer section start -->
  <footer class="bg-dark mt-4">
    <p class="text-center py-3 text-white">All Reserved By Xion Shop 2021</p>
  </footer>
  <!-- footer section end -->

  <!-- javascript  file  link -->
  <script src="./js/app.js"></script>

  <!-- Bootstrap JavaScript link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
